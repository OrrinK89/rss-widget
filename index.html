<!DOCTYPE html>
<html>
<head>
    <title>Libya Observer RSS Feed</title>
    <style>
        .rss-feed {
            margin-bottom: 30px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .rss-item {
            margin-bottom: 10px;
        }
        .rss-item a {
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }
        .rss-item a:hover {
            text-decoration: underline;
        }
        .rss-item p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Libya Observer Feed</h1>
    <div class="rss-feed">
        <h2>Libya Observer</h2>
        <div id="libya-observer">Loading...</div>
    </div>

    <script>
        async function fetchRSSFeed(url, containerId) {
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${url}`);
            const data = await response.json();
            const feedContainer = document.getElementById(containerId);
            feedContainer.innerHTML = data.items
                .map(item => `
                    <div class="rss-item">
                        <a href="${item.link}" target="_blank">${item.title}</a>
                        <p>${item.pubDate}</p>
                    </div>
                `)
                .join("");
        }

        // Fetch Libya Observer feed
        fetchRSSFeed("https://libyaobserver.ly/news", "libya-observer");
    </script>
</body>
</html>
